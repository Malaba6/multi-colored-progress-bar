<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <title>Multi-colored Progress Bars</title>
</head>
<body>
   <!-- Using only Html and CSS build the following multi-colored progressbars.
    Add a button called "Finished" which will complete all progress bars to 100% using basic Javascript functionality  -->
  <div class="container">
    <div id="green" class="bar-container">
      <div id="green-bar" class="progress-bar">50%</div>
    </div>
    <div id="red" class="bar-container">
      <div id="red-bar" class="progress-bar">50%</div>
    </div>
    <div id="white" class="bar-container">
      <div id="white-bar" class="progress-bar">50%</div>
    </div>
    <div id="blue" class="bar-container">
      <div id="blue-bar" class="progress-bar">50%</div>
    </div>
    <div id="yellow" class="bar-container">
      <div id="yellow-bar" class="progress-bar">50%</div>
    </div>
    <button id="finished" onclick="showProgress()">Finished</button>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
